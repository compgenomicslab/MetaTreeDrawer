<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tree: {{treename}}</title>
    <!-- Bootstrap CSS and other dependencies -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Explore Tree: {{treename}}</h1>

        <!-- Control Panel -->
        <div class="card mt-4">
            <div class="card-header">
                <h3>Control Panel</h3>
            </div>
            <div class="card-body">
                <form id="controlPanelForm" method="POST" action="/explore_tree/{{treename}}">
                  <!-- Visualization Props (from node_props) -->
                    <div class="form-group">
                        <label for="props">Select Properties to Visualize:</label>
                        <select multiple class="form-control" id="props" name="props">
                            % for prop in tree_info['node_props']:
                                <option value="{{ prop }}">{{ prop }}</option>
                            % end
                        </select>
                        <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.</small>
                    </div>
                    <!-- Layout Options -->
                    <div class="form-group mt-3">
                        <label for="layout">Select Layout Option:</label>
                        <select class="form-control" id="layout" name="layout">
                            <option value="rectangular" selected>Rectangular Layout</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Apply Visualization</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="mt-3">
            <button class="btn btn-primary" onclick="window.location.reload();">Refresh to Load Tree</button>
        </div>

        <!-- Iframe for ETE4 Explorer -->
        <div class="mt-3">
            <iframe src="http://localhost:5050" width="100%" height="800px" frameborder="0" allowfullscreen></iframe>
        </div>

        <a href="/">Go back to upload</a>
    </div>
</body>
</html>
